<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Iniciar Sesión</h2>
        <form id="formLogin" class="mt-4" onsubmit="return validarLogin()">
            <input type="email" class="form-control mb-3" placeholder="Correo electrónico" id="emailLogin">
            <input type="password" class="form-control mb-3" placeholder="Contraseña" id="passwordLogin">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <div id="mensajeLogin" class="mt-3"></div>
    </div>

    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

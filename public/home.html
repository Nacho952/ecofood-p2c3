<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - EcoFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <section class="mb-5">
            <h2>Productos Disponibles</h2>
            <div class="row" id="contenedorProductos">
            </div>
        </section>

        <section class="mb-5">
            <h2>Comentarios de Usuarios</h2>
            <form id="formComentario" class="mb-4">
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Escribe tu comentario..." id="comentarioTexto" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-success" onclick="agregarComentario()">Publicar Comentario</button>
            </form>
            <div id="listaComentarios" class="mt-4">
            </div>
        </section>

    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            cargarProductos();
            cargarComentarios();
        });
    </script>
</body>
</html>

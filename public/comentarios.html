<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios - EcoFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Comentarios de Usuarios</h2>
        <form id="formComentario" class="mb-4" onsubmit="return agregarComentario()">
            <textarea class="form-control" placeholder="Escribe tu comentario..." id="comentarioTexto"></textarea>
            <button type="submit" class="btn btn-success mt-2">Publicar</button>
        </form>
        <div id="listaComentarios">
        </div>
    </div>

    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', cargarComentarios);
    </script>

</body>

</html>

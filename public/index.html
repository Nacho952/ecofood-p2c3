<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFood Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenido a EcoFood Community</h1>
        <p class="lead text-center">Únete a la reducción del desperdicio de alimentos.</p>
        <div id="fraseMotivadora" class="alert alert-success text-center mt-4">

        </div>
        <div class="d-flex justify-content-center gap-3 mt-5">
            <button class="btn btn-success" 
            onclick="redirigirRegistro()">Registrarse</button>

            onclick="redirigirLogin()">Iniciar Sesión</button>
        </div>

    </div>
    <section>
        <h2>Preguntas Frecuentes</h2>
        <div id="listaFaqs" class="mt-4">
        </div>
    </section>
    </div>

    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        cargarFaqs();
    });
    </script>

</html>

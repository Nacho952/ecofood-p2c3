<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EcoFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Cuenta</h2>
        <form id="formRegistro" class="mt-4" onsubmit="return validarRegistro()">
            <input type="text" class="form-control mb-3" placeholder="Nombre completo" id="nombre">
            <input type="email" class="form-control mb-3" placeholder="Correo electrónico" id="email">
            <input type="password" class="form-control mb-3" placeholder="Contraseña" id="password">
            <input type="password" class="form-control mb-3" placeholder="Confirmar contraseña" id="confirmarPassword">
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
        <div id="mensajeError" class="mt-3"></div>
    </div>

    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
